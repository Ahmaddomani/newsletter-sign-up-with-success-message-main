<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a website Templete From Frontendmentor"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normaliz.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="left">
          <h2>Stay updated!</h2>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="rules">
            <li>
              <img src="assets/images/icon-list.svg" alt="" />Product discovery
              and building what matters
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="" />Measuring to
              ensure updates are a success
            </li>
            <li>
              <img src="assets/images/icon-list.svg" alt="" />And much more!
            </li>
          </ul>
          <div class="form">
            <label>Email address</label>
            <div class="input-container">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@company.com"
              />
            </div>
            <input
              type="submit"
              name="submit"
              id="submit"
              value=" Subscribe to monthly newsletter"
            />
          </div>
        </div>
        <div class="right">
          <div class="img-container"></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ahmaddomani" target="_blank"
          >Ahmad Aldomani</a
        >.
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
